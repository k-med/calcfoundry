  title = "OmniCalc"
  description = "Open Source Calculation Library"
  keywords = ["Calculator", "Open Source", "Engineering", "Finance"]
  author = "Me"
  defaultTheme = "dark"
  ShowShareButtons = true
  ShowReadingTime = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true

  [params.assets]
    disableHLJS = true

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/YOUR_USERNAME/omnicalc"

  [[params.socialIcons]]
