baseURL = 'https://calcfoundry.com/'
languageCode = 'en-us'
title = 'CalcFoundry'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = 'production'
  title = 'CalcFoundry'
  description = 'Open Source Calculation Library'
  keywords = ['Calculator', 'Open Source', 'Engineering', 'Finance']
  author = 'Me'
  defaultTheme = 'dark'
  ShowShareButtons = true
  ShowReadingTime = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  math = true
  
  # This makes the top post look identical to the others (Uniformity)
  disableSpecial1stPost = true 

  [params.assets]
    disableHLJS = true

  [[params.socialIcons]]
    name = 'github'
    url = 'https://github.com/k-med/calcfoundry'
  [[params.socialIcons]]
    name = 'ko-fi'
    url = 'https://ko-fi.com/kmed430943'

  [params.featuredTool]
    enable = true
    title = "3D Topology Explorer"
    description = "Visualize complex geometries like Paraboloids, Toroids, and Spheres in real-time with our new 3D engine."
    image = "/images/featured-topology.png" # Make sure this image exists in static/images/
    url = "/posts/3d-topology-explorer/"
    buttonText = "Launch Calculator"

# This section enables the Search JSON file. 
# Without this, the search bar cannot find any content.
[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]
  [[menu.main]]
    identifier = 'categories'
    name = 'Library'
    url = '/categories/'
    weight = 10
  [[menu.main]]
    identifier = 'search'
    name = 'Search'
    url = '/search/'
    weight = 20
  [[menu.main]]
    identifier = 'donate'
    name = 'â™¥ Donate'
    url = 'https://ko-fi.com/kmed430943'
    weight = 30