baseURL = 'https://omnicalc-e8y.pages.dev/'
languageCode = 'en-us'
title = 'OmniCalc'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = 'production'
  title = 'OmniCalc'
  description = 'Open Source Calculation Library'
  keywords = ['Calculator', 'Open Source', 'Engineering', 'Finance']
  author = 'Me'
  defaultTheme = 'dark'
  ShowShareButtons = true
  ShowReadingTime = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  
  # This makes the top post look identical to the others (Uniformity)
  disableSpecial1stPost = true 

  [params.assets]
    disableHLJS = true

  [[params.socialIcons]]
    name = 'github'
    url = 'https://github.com/YOUR_USERNAME/omnicalc'
  [[params.socialIcons]]
    name = 'ko-fi'
    url = 'https://ko-fi.com/YOUR_USERNAME'

# This section enables the Search JSON file. 
# Without this, the search bar cannot find any content.
[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]
  [[menu.main]]
    identifier = 'categories'
    name = 'Library'
    url = '/categories/'
    weight = 10
  [[menu.main]]
    identifier = 'search'
    name = 'Search'
    url = '/search/'
    weight = 20
  [[menu.main]]
    identifier = 'donate'
    name = 'â™¥ Donate'
    url = 'https://ko-fi.com/'
    weight = 30